<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <main>
        <header>
            <h1>Currency converter</h1>
        </header>
        <section class="inputs">
            <label for="usd" class="symbols"><span>$</span>
                <input type="number" name="usd" id="usd" class="input" placeholder="US Dollar">
            </label>
            <label for="euro" class="symbols"><span>€</span>
                <input type="number" name="euro" id="euro" class="input" placeholder="Euro">
            </label>
            <label for="yen" class="symbols"><span>¥</span>
                <input type="number" name="yen" id="yen" class="input" placeholder="Yen">
            </label>
            <label for="pound" class="symbols"><span>£</span>
                <input type="number" name="pound" id="pound" class="input" placeholder="Pound">
            </label>
            <label for="ausd" class="symbols"><span>$</span>
                <input type="number" name="ausd" id="ausd" class="input" placeholder="AUS Dollar">
            </label>
            <label for="cand" class="symbols"><span>$</span>
                <input type="number" name="cand" id="cand" class="input" placeholder="CAN Dollar">
            </label>
            <label for="renminbi" class="symbols"><span>元</span>
                <input type="number" name="renminbi" id="renminbi" class="input" placeholder="Renminbi">
            </label>
            <label for="hkd" class="symbols"><span>$</span>
                <input type="number" name="hkd" id="hkd" class="input" placeholder="HK Dollar">
            </label>
            <label for="nzd" class="symbols"><span>$</span>
                <input type="number" name="nzd" id="nzd" class="input" placeholder="NZ Dollar">
            </label>
            <label for="won" class="symbols"><span>₩</span>
                <input type="number" name="won" id="won" class="input" placeholder="Won">
            </label>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
